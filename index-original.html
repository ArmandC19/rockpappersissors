<script>
function getRndInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}

function computerPlay () {
  let x = getRndInt(1,3);
  switch (x){
    case 1:
      return "rock";
      break;
    case 2:
      return "papper";
      break;
    case 3:
      return "sissors";
      break;
    }
}

function playRound (playerSelection, computerSelection) {
  playerSelection = playerSelection.toLowerCase();
  computerSelection = computerSelection.toLowerCase();

  if (playerSelection == computerSelection) {
    return "It's a tie!"
  } else if (playerSelection == "rock") {
    if (computerSelection == "paper") {
      return "You lose! Paper beats rock!"
    } else {
      return "You win! Rock beats sissors!"
    }
  } else if (playerSelection == "paper") {
    if (computerSelection == "sissors") {
      return "You lose! Sissors beats papper!"
    } else {
      return "You win! Paper beats rock!"
    }
  } else {
    if (computerSelection == "rock") {
      return "You lose! Rock beats sissors!"
    } else {
      return "You win! Sissors beats papper!"
    }
  }
}

function game () {
  for (let i = 0; i < 5; i++){
    playerSelection = prompt("Enter your move!", "rock");
    computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));
  }
}
</script>
